<!DOCTYPE html>
<html ng-app="orderinfolist">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title>H+ 后台主题UI框架 - FooTable</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">
 	<link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/blueimp/css/blueimp-gallery.min.css" rel="stylesheet">
	<style>
        .lightBoxGallery img {
            margin: 5px;
            width: 160px;
        }
    </style>

	<script src="js/angular.js"></script>
	<script src="lib/order/orderinfo-list.js"></script>
</head>

<body class="gray-bg" ng-controller="orderinfolistctrl">
    <div class="wrapper wrapper-content animated fadeInRight">
    	<div class="row">
				<div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>订单明细列表</h5>

                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">选项 01</a>
                                    </li>
                                    <li><a href="#">选项 02</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                        	
                            <input type="text" class="form-control input-sm m-b-xs" id="filter"
                                   placeholder="搜索表格...">
							<!--
                            	作者：
                            	时间：2020-02-16
                            	描述： data-page-size  这个属性控制每页个数  
                            -->
                            <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                                <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>订单号</th>
                                            <th>菜品名称</th>
                                            <th>菜品图片</th>
                                            <th>菜品价格</th>
                                            <th>数量</th>
                                            <th>小计</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="gradeX" ng-repeat="o in orderinfolist">
                                            <td>{{o.seq}}</td>
                                            <td class="center">{{o.oseq}}</td>
                                            <td class="center">{{o.cateringname}}</td>
                                            <td class="center">
                                            	<div class="lightBoxGallery">
						                            <a href="{{o.picturePath}}" title="图片" data-gallery=""><img src="{{o.picturePath}}"></a>
						                        </div>
                                            </td>
                                            <td class="center">{{o.cprice}}</td>
                                            <td class="center">{{o.number}}</td>
                                            <td class="center">{{o.price}}</td>
                                            <td class="center">
                                            	<div>
					                            	<button type="button" class="btn btn-danger" ng-click="del(o.seq);" >删除</button>
					                            </div>
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="9">
                                                <ul class="pagination pull-right"></ul>
                                            </td>
                                        </tr>
                                    </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
	 </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/footable/footable.all.min.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- blueimp gallery -->
    <script src="js/plugins/blueimp/jquery.blueimp-gallery.min.js"></script>
    <script>
        $(document).ready(function() {

            $('.footable').footable();

        });

    </script>

   
    

</body>

</html>
